<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
    <h1>My Contacts Book</h1>

    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search by name or email" />
    </div>

    <!-- Contact Form -->
    <div class="form">
      <input type="text" id="name" placeholder="Contact name" required />
      <input type="email" id="email" placeholder="Contact Email" required />
      <div class="buttons">
        <button id="submitBtn" class="btn-add">Add Contact</button>
        <button id="cancelBtn" class="btn-cancel" style="display: none;">Cancel</button>
      </div>
    </div>

    <!-- Contacts Grid -->
    <div class="grid" id="contactsGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
